services:
- docker
env:
  global:
  - ALGERNON_VERSION=${ALGERNON_VERSION:-1.12.1}
  - BUILD_DATE=$(date +"%Y-%m-%d")
  - secure: 
jobs:
  include:
  - stage: build
    script:
    - make
  - stage: build and test
    script:
    - make build
    - make start
    - make test
    - make stop
  - stage: build and push image
    script:
    - make
    - docker login --username "${DOCKER_USERNAME}" --password "${DOCKER_PASSWORD}"
    - docker tag  ${USER}/algernon:latest ${DOCKER_USERNAME}/docker-algernon:latest
    - docker push ${DOCKER_USERNAME}/docker-algernon:latest
    - docker tag  ${DOCKER_USERNAME}/docker-algernon:latest ${DOCKER_USERNAME}/docker-algernon:${ALGERNON_VERSION}
    - docker push ${DOCKER_USERNAME}/docker-algernon:${ALGERNON_VERSION}
    - docker logout
